<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
      <main>
        <section id="quiz">
          <h2>Question 1</h2>
          <p>Testing</p>
          <ul>
            <li><button class="choice">1</button></li>
            <li><button class="choice">2</button></li>
            <li><button class="choice">3</button></li>
            <li><button class="choice">4</button></li>
          </ul>
        </section>
        <section id="result">
          <h2>Result</h2>
          <p>Your score: <span id="score">0</span></p>
        </section>
      </main>
      <footer>
        <button id="start">Start Quiz</button>
        <button id="submit">Submit Score</button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
